<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikewatching</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="global.css">

  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Map Styles -->
  <link rel="stylesheet" href="map.css">

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">

  <!-- Mapbox GL JS -->
  <script src="map.js" type="module"></script>
</head>
<body>
  <header>
    <h1>🚴🏼‍♀️ <strong>Bikewatching</strong></h1>

    <!-- Time Filter Section -->
    <label for="time-slider">Filter by time:</label>
    <input type="range" id="time-slider" min="-1" max="1440" value="-1">
    <time id="selected-time" style="display: block;">(any time)</time>
  </header>

  <div id="map">
    <svg></svg>
  </div>
</body>
</html>
