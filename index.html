<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikewatching</title>
  <link rel="stylesheet" href="global.css">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="map.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <script src="map.js" type="module"></script>
</head>
<body>
    <header>
        <h1>🚴🏼‍♀️ <strong>Bikewatching</strong></h1>
        <p>Explore bike traffic data in Boston at different times of the day.</p>
      
        <!-- Time Filter Section -->
        <label for="time-slider">Filter by time:</label>
        <input type="range" id="time-slider" min="-1" max="1440" value="-1">
        <time id="selected-time" style="display: block;"></time>
        <em id="any-time">(any time)</em>
    </header>      

  <div id="map">
    <svg></svg>
  </div>

  <div class="legend">
    <div style="--departure-ratio: 1">More departures</div>
    <div style="--departure-ratio: 0.5">Balanced</div>
    <div style="--departure-ratio: 0">More arrivals</div>
  </div>
</body>
</html>
